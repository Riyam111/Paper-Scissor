    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
         <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" /></div>

            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png"/>

        <div class="choice" id="scissors">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
        </div>
            <div class="score">

            <p>comp</p>
            </div>
            </div>

                <p id="msg">Play your move</p>
            </div>
            
    
</body>
